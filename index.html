<!DOCTYPE html>
<html>
<head>
	<title>aprendiendo flex </title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <div class="flex-container">
   	<form class="form">
   	<div class="form__section">
   		<input type="text"  class="form__input" placeholder="Escriba su mail">
   	</div>
   	<div class="form__section">
   		<input type="email" class="form__input" placeholder="Escriba el asunto del correo">
   	</div>
   	<div class="form__section">
   		<textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
   	</div>
   	<div class="form__section">
   		<input type="submit" class="form__input">
   	</div>
   </form>
   	<div class="form-img">
   		<div class="img-container">
   			<div>
   				<img src="https://cdn-icons-png.flaticon.com/512/61/61214.png">
   			</div>
   		</div>
   	</div>
   </div>
</body>
</html>
